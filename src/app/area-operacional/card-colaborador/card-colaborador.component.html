<div class="container">
    <div class="containerCards">
        <div *ngFor="let beneficiario of beneficiarios" class="card"
            [ngClass]="{'card-selected mat-elevation-z4': beneficiario.check==true}"
            (click)="selecionarColaborador(beneficiario)">
            <div class="elementos-card">
                <span class="selection">
                    <mat-icon>check_circle</mat-icon>
                </span>
                <span>{{ beneficiario.nome }}</span>
            </div>
        </div>
    </div>
</div>
