<button *ngIf='variante === "ValidacaoCracha"' mat-raised-button color="primary" class="button">Aproxime seu crachá para validação</button>
<button *ngIf='variante === "ValidacaoCPF"' mat-raised-button color="primary" class="button" (click)="buttonClick.emit('selecionadoCPF')">Digite seu CPF para validação sem crachá</button>
<button *ngIf='variante === "ValidacaoEDV"' mat-raised-button color="primary" class="button" (click)="buttonClick.emit('selecionadoEDV')">Digite seu EDV para validação sem crachá</button>
