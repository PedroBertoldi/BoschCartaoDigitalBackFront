<button type="button" *ngIf='variante === "ValidacaoCracha"' mat-raised-button color="primary" class="button">Aproxime
    seu crachá para validação</button>
<button type="button" *ngIf='variante === "ValidacaoCPF"' mat-raised-button color="primary" class="button">Digite seu
    CPF para validação sem crachá</button>
<button type="button" *ngIf='variante === "ValidacaoEDV"' mat-raised-button color="primary" class="button">Digite seu
    EDV para validação sem crachá</button>
