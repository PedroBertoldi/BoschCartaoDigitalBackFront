<div class="MainContainer">
    <!-- <app-botao-validacao variante='ValidacaoCracha'></app-botao-validacao> -->
    <app-botao-validacao variante='ValidacaoCPF' (click)="mostrar = 'cpf'"></app-botao-validacao>
    <div *ngIf="mostrar === 'cpf'">
        <form class="validacao-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Digite o CPF</mat-label>
                <input mask="000-000-000-00" type="text" matInput onkeypress="return event.charCode >= 48" maxlength="14">
            </mat-form-field>

            <button type="submit" class="confirmar" routerLink="/retirar">
                <mat-icon class="blue" aria-label="Próximo">navigate_next</mat-icon>
            </button>
        </form>
    </div>
    <app-botao-validacao variante='ValidacaoEDV' (click)="mostrar = 'edv'"></app-botao-validacao>
    <div *ngIf="mostrar === 'edv'">
        <form class="validacao-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Digite o EDV</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <button type="submit" class="confirmar" routerLink="/retirar">
                <mat-icon class="blue" aria-label="Próximo">navigate_next</mat-icon>
            </button>
        </form>
    </div>
</div>
