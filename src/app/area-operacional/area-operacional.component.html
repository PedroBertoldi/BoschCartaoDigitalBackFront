<h1>{{ evento?.nome }}</h1>
<app-loading *ngIf="beneficios && beneficios.length ==0"></app-loading>
<div *ngFor="let beneficio of beneficios" class="beneficios">
    <h3>{{ beneficio.beneficio.descricao }}</h3>

    <app-card-colaborador [beneficiarios]="beneficio.beneficiario"></app-card-colaborador>
</div>

<div class="divButtons">
    <button class="cancel" [routerLink]="['/operacional/validacao']" routerLinkActive="router-link-active">
        Voltar
    </button>
    <button (click)="send()">Confirmar</button>
</div>
